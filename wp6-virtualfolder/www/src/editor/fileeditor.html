<template>
  <require from="codemirror/lib/codemirror.css"></require>
  <require from="codemirror/theme/eclipse.css"></require>
  <div show.bind="!isimage" class="w3-card-2 w3-code-2">
    Viewing file:<i class="w3-tiny">${filename}</i>
    <div class="w3-tiny">
  <textarea ref="cmTextarea">

  </textarea>
      <div show.bind="!disablenextbuttons">
        Partial content. 
    <button click.trigger="fetchNext()" class="w3-button">Fetch another 4 kB</button>
    <button click.trigger="fetchRest()"  class="w3-button" title="Warning! For big files, it may take several minutes.">Fetch rest of file</button>
      </div>
      <div show.bind="disablenextbuttons">Reached end of file.</div>
    </div>
  </div>
  <div if.bind="isimage" class="w3-card-2 w3-code-2">
    <img src.bind="imageurl" class="w3-image"/>
  </div>
</template>
