<template>
  <h2>Migrate old providers</h2>
  
  <p>These providers will be migrated. Change the alias if conflicts with existing.</p>
  <div>
    <table class="w3-light-grey">
      <tr class="w3-blue">
        <th scope="col">Old alias</th>
        <th scope="col">Type</th>
        <th scope="col">Import as alias</th>
        <th scope="col">Selected</th>
      </tr>
      <tr class="w3-hover-green w3-white" repeat.for="alias of aliases">
        <td>${alias.oldname}</td>
        <td>${alias.type}</td>
        <td><input value.bind="alias.newname" class="w3-bar"/> </td>
        <td align="center">
          <i show.bind="!alias.selected" class="fa fa-square-o" title="click to select" click.delegate="select(alias)"></i>
          <i show.bind="alias.selected" class="fa fa-check-square-o" title="click to remove" click.delegate="select(alias)"></i>
        </td>
      </tr>
    </table>
    Ensure local names do not conflict.
    <button class="w3-btn w3-round-large w3-blue" click.delegate="migrateProviders()">Confirm import</button>
  </div>

</template>
