<template>
  <div class="w3-half">
    <div class="w3-card-2 w3-white">
      <table>
        <thead>
        <tr><th colspan="3">List of registered file providers</th> </tr>
        <tr>
          <th>Alias</th>
          <th>Type</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="w3-hover-green" repeat.for="provider of providers">
          <td>${provider.alias}</td><td>${provider.type}</td><td align="center"><i show.bind="!provider.temporary" class="fa fa-check"></i>&nbsp;<i show.bind="!provider.temporary" class="fa fa-remove" click.delegate="removeProvider(provider)"></i></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="3"><button  class="w3-btn w3-round-large" type="submit" class="w3-buttons">Add new file provider</button></td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</template>
