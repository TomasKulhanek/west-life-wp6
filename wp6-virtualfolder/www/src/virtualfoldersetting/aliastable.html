<template>
  <require from="../icons.css"></require>
  <div class="w3-white w3-padding">

      <table class="w3-white ">
        <thead>
        <tr><th colspan="3">List of connected providers</th> </tr>
        <tr>
          <th align="left">Alias</th>
          <th align="left">Type</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="w3-hover-green" repeat.for="provider of providers">
          <td>${provider.alias}</td>
          <td>${provider.type}</td>
          <td><a href="#/filemanager"class="w3-button">Browse content</a></td>
          <td align="center">
            <i show.bind="!provider.temporary" class="fa fa-remove" click.delegate="removeProvider(provider)"></i>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="3"><button  class="w3-btn w3-round-large w3-blue" type="submit" class="w3-buttons">Add new file provider</button></td>
          <td colspan="3"><button  class="w3-btn w3-round-large w3-blue" click.delegate="importProvider()" class="w3-buttons">Import from public Virtual Folder</button></td>
        </tr>
        </tfoot>
      </table>

  </div>
</template>
