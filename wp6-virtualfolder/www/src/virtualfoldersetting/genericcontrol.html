<template>
  <require from="../w3.css"></require>
  <div class="w3-sand w3-padding w3-margin">

    <div>


      <select class="w3-select" name="option" value.bind="selectedProvider">
        <option value="" disabled selected>Choose provider</option>
        <option repeat.for="provider of providers" value.bind="provider">${provider}</option>
      </select>

      <div show.bind="selectedProvider">

        <div show.bind="selectedB2Drop">
          <p>The West-Life VRE uses B2DROP to store data files. B2DROP is a secure and trusted data exchange service for researchers and scientists. 
            
          <a href="https://b2drop.eudat.eu/pwm/public/NewUser?">Register</a>
            </p>
          Username:<input  class="w3-bar" type="text" name="username"  maxlength="1024" value.bind="username" placeholder="B2DROP username" /><br/>
          Password:<input  class="w3-bar" type="password" name="securetoken" maxlength="1024" value.bind="password" placeholder="B2DROP password"/><br/>
          Alias (optional):<input type="text" name="alias"  class="w3-bar" maxlength="1024" value.bind="alias"
	      tooltip="Name for subfolder where these B2DROP files will be mounted"
	  /><br/>
          <span class="w3-tiny">Name for subfolder where these B2DROP files will be mounted.</span>
          <button class="w3-btn w3-round-large w3-right" type="submit" click.trigger="addProvider()">Add</button>
        </div>

        <div show.bind="selectedDropbox">
          <p>DROPBOX is a commercial data store and exchange service.
            West-life portal can use your DROPBOX account to access and download your data files. </p>

          <input type="checkbox" ref="knownSecureToken"/><span class="w3-tiny">I know the secure token </span>
          <div show.bind="!knowntoken">
            <p>You need to have a DROPBOX account. </p>
            <a class="w3-btn w3-round-large" href="${dropboxauthurl}" id="authlink">Connect to DROPBOX</a>
          </div>
          <div show.bind="knowntoken">Secure token:
            <input  class="w3-bar" type="text" name="securetoken" maxlength="1024" value.bind="securetoken"
                   readonly.bind="!editing"
		   /><br/>
            Alias (optional):<input class="w3-bar" type="text" name="alias" maxlength="1024" value.bind="alias"
	           tooltip="Name for subfolder where these Dropbox files will be mounted"
	    /><br/>
            <span class="w3-tiny">Name for subfolder where these Dropbox files will be mounted.</span>

            <button class="w3-btn w3-round-large w3-right" type="submit" click.trigger="addProvider()">Add</button>

          </div>

        </div>

        <div show.bind="selectedFileSystem">
          Internal path to be linked:
          <input  class="w3-bar" type="text" name="securetoken" maxlength="1024" value.bind="filesystempath"/><br/>
          Alias (optional):<input  class="w3-bar" type="text" name="alias" maxlength="1024" value.bind="alias"
	      tooltip="Name for subfolder where these local files will be mounted"
	  /><br/>
          <span class="w3-tiny">Name for subfolder where these Filesystem files will be mounted.</span>
          <button class="w3-btn w3-round-large w3-right" type="submit" click.trigger="addProvider()">Add</button>
        </div>

        <div show.bind="selectedWebDav">
          <p>WebDAV is standard protocol to access files via the web. If you have address (WebDAV url) of a
            service, you can add it to West-life virtual folder directly.</p>
          WebDAV URL:<input class="w3-bar" type="text" name="accessurl" maxlength="1024" value.bind="accessurl" 
	  placeholder="https://..." /><br/>
          Username:<input  class="w3-bar" type="text" name="username" maxlength="1024" value.bind="username"/><br/>
          Password:<input  class="w3-bar" type="password" name="securetoken" maxlength="1024" value.bind="password"/><br/>
          Alias (optional):<input  class="w3-bar" type="text" name="alias"  maxlength="1024" value.bind="alias"
	     tooltip="Name for subfolder where this Webdav folder will be mounted"
	  /><br/>
          <span class="w3-tiny">Name for subfolder where these WebDAV files will be mounted.</span>
          <button class="w3-btn w3-round-large w3-right" type="submit" click.trigger="addProvider()">Add</button>
        </div>

      </div>

    </div>


  </div>

</template>
