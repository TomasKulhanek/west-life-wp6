<template>
  <div class="w3-half">
    <div class="w3-card-2 w3-left-align w3-blue-grey w3-hover-shadow ">
      <form submit.trigger="addProvider()">


        <select class="w3-select" name="option" value.bind="selectedProvider">
          <option value="" disabled selected>Choose provider</option>
          <option repeat.for="provider of providers" value.bind="provider">${provider}</option>
        </select>

        <div show.bind="selectedProvider">

          <div show.bind="selectedB2Drop">
            <p>B2DROP is academic secure and trusted data exchange service provided by EUDAT.
            West-life portal uses B2DROP TO store, upload and download AND share the data files.</p>
            <p>You need to create B2DROP account first at <a href="https://b2drop.eudat.eu/pwm/public/NewUser?">b2drop.eudat.eu/pwm/public/NewUser?</a>
              Fill in the existing B2DROP username and password here:</p>
            Username:<input type="text" name="username" size="15" maxlength="1024" value.bind="username"/><br/>
            Password:<input type="password" name="securetoken" size="30" maxlength="1024" value.bind="password"/><br/>
            Alias (optional):<input type="text" name="alias" size="15" maxlength="1024" value.bind="alias"/><br/>
            <span class="w3-tiny">Alias is a unique name of the 'folder' under which the provider wil be 'mounted' and accessible.</span>
            <button class="w3-btn w3-round-large w3-right" type="submit">Add</button>
          </div>

          <div show.bind="selectedDropbox">
            <p>DROPBOX is a commercial data store and exchange service.
              West-life portal can use your DROPBOX account to access and download your data files. </p>

            <input type="checkbox" ref="knownSecureToken"/><span class="w3-tiny">I know secure token </span>
            <div show.bind="!knowntoken" >
            <p>You need to have existing DROPBOX account. </p>
            <a class="w3-btn w3-round-large" href="${dropboxauthurl}" id="authlink">Connect to DROPBOX</a>
            </div>
          <div show.bind="knowntoken">Secure token:
            <input type="text" name="securetoken" size="30" maxlength="1024" value.bind="securetoken" readonly.bind="!editing"/><br/>
            Alias (optional):<input type="text" name="alias" size="15" maxlength="1024" value.bind="alias"/><br/>
            <span class="w3-tiny">Alias is a unique name of the 'folder' under which the provider wil be 'mounted' and accessible.</span>
            <button class="w3-btn w3-round-large" type="submit">Add</button>

          </div>

          </div>

          <div show.bind="selectedFileSystem">
              Internal path to be linked:
              <input type="text" name="securetoken" size="30" maxlength="1024"  value.bind="filesystempath"/><br/>
            Alias (optional):<input type="text" name="alias" size="15" maxlength="1024" value.bind="alias"/><br/>
            <span class="w3-tiny">Alias is a unique name of the 'folder' under which the provider wil be 'mounted' and accessible.</span>
            <button class="w3-btn w3-round-large w3-right" type="submit">Add</button>
          </div>

        </div>

      </form>


    </div>
  </div>
  <!--genericcontrol if.bind="newDialog.checked"></genericcontrol-->
</template>
