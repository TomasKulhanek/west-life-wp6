<template>
  <h1>${message}</h1>
  <require from="../pdbcomponents/pdb-id"></require>
  <require from="../pdbcomponents/entry-id"></require>
  <require from="../pdbcomponents/pdb-ids"></require>

  <div class="w3-card w3-pale-blue">

    <h1>Dataset demo</h1>
    <form>
      dataset name:
      <input value.bind="name" change.trigger="changename()"/>
      <br/>
      pdb item to add:
      <input value.bind="pdbdataitem" change.delegate="additem()" placeholder="4yg0"/>

    </form>

    <button click.delegate="submit()" disabled.bind="!canSubmit">Publish dataset</button>

    <!--<pdb-autocomplete-search></pdb-autocomplete-search>-->

    <ul>
      <li repeat.for="item of pdbdataset">${item}
        <i class="fa fa-remove" click.delegate="removeitem(item)"></i>
        <div id="pdblinks-${item}">
          PDB link:<a href='javascript:void(0);' class='pdb-links' pdb-id="${item}">${item}</a>
          PDB Redo:<pdb-redo pdb-id="${item}"></pdb-redo>
          PDB Residue interaction: <pdb-residue-interactions pdb-id="${item}"></pdb-residue-interactions>
          PDB 3D complex: <pdb-3d-complex pdb-id="${item}" assembly-id="1"></pdb-3d-complex>
          PDB Topology Viewer: <pdb-topology-viewer entry-id="${item}" entity-id="1"></pdb-topology-viewer>
          PDB Sequence Viewer: <pdb-seq-viewer entry-id="${item}" entity-id="1" height="370"></pdb-seq-viewer>
        </div>
      </li>
    </ul>

    <pdb-prints pdb-ids='${pdbdataset}' settings='{"size": 48 }'></pdb-prints>
  </div>
</template>
