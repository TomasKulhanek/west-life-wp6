<template>
    <div class="w3-third">
    <div class="w3-card-2 w3-sand w3-hover-shadow w3-round-large">
        <h3>${heading}</h3>
        <p>DROPBOX is a commercial data store and exchange service.
            West-life portal can use your DROPBOX account to access and download your data files. </p>            <!-- form is showed only if the b2drop is not connected -->
        <form show.bind="dialogstateentry">
            <p>You need to have existing DROPBOX account. </p>
            <a show.bind="showdropboxbutton" class="w3-btn w3-round-large" href="${dropBoxAuthUrl}" id="authlink">Connect to DROPBOX</a>
            <hr/>Status: <span>${status}</span>
        </form>
        <!-- if it is connected, then status info is showed and option to reconnect is showed-->
        <form show.bind="dialogstateconnected" submit.trigger="reconnect()">
            <span>DROPBOX service connected.</span>
            <button class="w3-btn w3-round-large" type="submit">reconnect</button>
        </form>

        <div show.bind="dialogstateconnecting">
            <span>DROPBOX connecting ...</span>
        </div>
    </div>
</div>
</template>
