<template>
    <h3>${heading}</h3>
    <!-- form is showed only if the b2drop is not connected -->
    <form show.bind="showdialog" submit.delegate="addb2drop()">
        <input type="text" value.bind="username">
        <input type="password" value.bind="usertoken">
        <button type="submit">Connect to B2DROP</button>
        <span>${status}</span>
    </form>
    <!-- if it is connected, then status info is showed and option to reconnect is showed-->
    <form show.bind="!showdialog" submit.delegate="reconnect()">
        <button type="submit">reconnect</button>
        <span>${status}</span>
    </form>
</template>
