<template>
  <div class="w3-card-2 w3-sand w3-padding">
  <ai-dialog>
    
    <ai-dialog-body>
      <h3>${message}</h3>
      <form>
      <input class="w3-check" type="checkbox" checked.bind="visualizepdb"/>
      <label class="w3-label">click on *.pdb file will visualize in LiteMol(unchecked - shaw RAW in Edit)</label>
      <br/>
      <input class="w3-check" type="checkbox" checked.bind="visualizeimg"/>
      <label class="w3-label">click on *.jpg|gif|png|bmp|svg file will show image(unchecked - shaw RAW in Edit tab)</label>

        <hr/>
        <b>ProvStore button will store provenance metadata using your username</b>
        <div>
          <div class="w3-third">
        <label class="w3-label">ProvStore username</label>  
        <input class="w3-input w3-border" type="text" value.bind="provstoreusername"/>
          </div>
          <div class="w3-twothird">
        <label class="w3-label">ProvStore api key</label>
        <input class="w3-input w3-border" type="text" value.bind="provstoreapikey"/>
          </div>
        </div>
      </form>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="w3-btn" click.trigger = "close()">Close</button>
    </ai-dialog-footer>
    

  </ai-dialog>
  </div>
</template>
