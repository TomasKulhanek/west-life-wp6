<template>
  <div class="w3-card w3-sand">
  <ai-dialog>
    <ai-dialog-body>
      <h3>${message}</h3>
      <form>
      <input class="w3-check" type="checkbox" checked.bind="visualizepdb"/>
      <label>click on *.pdb file will visualize in LiteMol(unchecked - shaw RAW in Edit)</label>
      <br/>
      <input class="w3-check" type="checkbox" checked.bind="visualizeimg"/>
      <label>click on *.jpg|gif|png|bmp|svg file will show image(unchecked - shaw RAW in Edit tab)</label>
      <input class="w3-input" type="text" value.bind="provstoreusername"/>
      <label>ProvStore button will store provenance metadata using your username</label>
      <input class="w3-input" type="text" value.bind="provstoreapikey"/>
      <label>ProvStore button will store provenance metadata using your api key</label>
      </form>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="w3-btn" click.trigger = "close()">Close</button>
    </ai-dialog-footer>

  </ai-dialog>
  </div>
</template>
