<template>
    <require from="../filepicker/filepanel"></require>
    <require from="../pdbcomponents/viewpanel"></require>
    <require from="../pdbcomponents/dataset"></require>
    <require from="../tabs/tabs"></require>
    <require from='../components/fileeditor'></require>

  <div class="w3-margin-right w3-margin-left w3-margin-bottom">
    <div show.bind="showprovenance" class="w3-right w3-navbar">
      <a class="w3-padding-tiny w3-small w3-hover-blue w3-border-top w3-border-left w3-border-right w3-orange" title="Provenance available" href.bind="provenancelink">Provenance</a>
    </div>
    <tabs tabs.bind="paneltabs"></tabs>

    <div show.bind="selectedList">
        <filepanel panelid.bind="pid"></filepanel>
    </div>

    <div show.bind="selectedView">
        <fileeditor pid.bind="pid"></fileeditor>
    </div>

    <div show.bind="selectedVisual">
        <viewpanel pid.bind="pid"></viewpanel>
    </div>

    <div show.bind="selectedDataset">
      <dataset panelid.bind="pid"></dataset>
    </div>
  </div>

</template>
