<template bindable="fileurl">
    <div class="w3-half">
        <div class="w3-card-2 w3-pale-blue w3-hoverable">
            <form>
                <input id="pdbid" title="type PDB id and press enter" placeholder="1r6a"
                       maxlength="4" size="4" value.bind="pdbentry"
                       change.trigger="loadpdbfile()"
                />from PDB</form>

            <div id="viewer" style="height: 100%; width: 100%">
            </div>
        </div>
    </div>
</template>
