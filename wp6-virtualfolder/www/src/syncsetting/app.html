<template>
  <require from="../w3.css"></require>
  <div class="w3-card-2 w3-center">
    <h3>Virtual Folder - Setting Synchronization</h3>
  </div>
<div class="w3-margin w3-padding w3-card w3-white">
  <table class="w3-white ">
    <thead>
    <tr><th colspan="3">List of connected providers</th> </tr>
    <tr>
      <th align="left">Alias</th>
      <th align="left">Type</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr if.bind="loading"><td><ispincog></ispincog></td></tr>
    <tr if.bind="loadederror"><td><ispincog></ispincog></td></tr>
    <tr class="w3-hover-green" repeat.for="provider of providers">
      <td>${provider.alias}</td><td>${provider.type}</td><td align="center"><i show.bind="!provider.selected" class="fa fa-care-down" click.delegate="includeProvider(provider)"></i><i show.bind="provider.selected" class="fa fa-remove" click.delegate="notIncludeProvider(provider)"></i></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="3"><button  class="w3-btn w3-round-large w3-blue" type="submit" class="w3-buttons">Import selected provider settings</button></td>
    </tr>
    </tfoot>
  </table>
</div>
</template>
