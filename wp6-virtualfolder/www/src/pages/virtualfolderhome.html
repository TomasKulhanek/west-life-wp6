<template>
  <require from="../w3.css"></require>
  <require from="../virtualfoldersetting/taskcontrol"></require>

  <div class="w3-half">
    <div class="w3-card-2 w3-white w3-margin w3-padding">
      <h3>Settings</h3>
      <p>
        You can aggregate multiple web based storages and access to the content from one place.
        Currently supported storage providers: B2DROP, DROPBox, any service providing WEBDAV endpoint.
        <a href="settings.html" class="w3-button">Settings</a>
      </p>

    </div>
  </div>

  <div class="w3-half">
    <div class="w3-card-2 w3-white w3-margin w3-padding">
      <h3>File Manager</h3>
      <p>
        You can browse files from all registered providers from one place.
        Clicking on a file will open it's content in second panel:
        These tools are integrated: Litemol viewer visualizes file with "pdb" or "ent" extension.
        Dataset and PDB components viewer - if you click on "Dataset" tab.
        <a href="filemanager.html" class="w3-button">File Manager</a>
      </p>
    </div>
  </div>

  <div class="w3-half">
    <div class="w3-card-2 w3-white w3-margin w3-padding">
      <h3>WEBDAV access</h3>
      <p>
        You can access the files directly using WEBDAV protocol.
        <button class="w3-button" click.delegate="generateurl()">Generate public URL for WEBDAV access</button>
      </p>
      <p>
        <input readonly value.bind="webdavurl" class="w3-border w3-input"/>
      </p>
      <p class="w3-panel w3-pale-yellow w3-small">
        Disclaimer: URL generated by this tool allows access to the resources, datasets and files without any
        other authentication mechanism. Use it to fullfill only your tasks. The URLs will expire in (??) days after creation.
      </p>
      <p>
        Use <a href="filepicker.html" class="w3-button">File picker</a> to generate individual WEBDAV capable links to individual files or directories.
      </p>
    </div>
  </div>
  <!-- TODO check if tasks are available by backend -->
  <div if.bind="islocalhost" class="w3-half">
    <div class="w3-card-2 w3-white w3-margin w3-padding">
      <h3>Available local services</h3>
      <div>
        <taskcontrol></taskcontrol>
      </div>
    </div>
  </div>
</template>
