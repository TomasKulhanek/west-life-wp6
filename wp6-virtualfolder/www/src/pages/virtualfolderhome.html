<template>
  <require from="../w3.css"></require>
  <require from="../virtualfoldersetting/taskcontrol"></require>

  <div class="w3-twothird">
    <div class="w3-card-2 w3-white w3-margin w3-padding">
      <h3>Settings</h3>
      <p>
        You can aggregate multiple web based storages and access to the content from one place.
        Currently supported storage providers: B2DROP, DROPBox, any service providing WEBDAV endpoint.
        <a href="#/setting" class="w3-button">Settings</a>
      </p>

    </div>

    <div if.bind="islocalhost" class="w3-card-2 w3-white w3-margin w3-padding">
      <h3>Available local services</h3>
      <div>
        <taskcontrol></taskcontrol>
      </div>
    </div>

    <div class="w3-card-2 w3-white w3-margin w3-padding">
      <h3>File Manager</h3>
      <p>
        You can browse files from all registered providers from one place.
        Clicking on a file will open it's content in second panel:
        These tools are integrated: Litemol viewer visualizes file with "pdb" or "ent" extension.
        Dataset and PDB components viewer - if you click on "Dataset" tab.
        <a href="#/filemanager" class="w3-button">File Manager</a>
      </p>
    </div>
  </div>

  <div class="w3-third">
    <div class="w3-card-2 w3-white w3-margin w3-padding">
      <h3>WEBDAV access</h3>
      <p>
         You can access the files directly using WEBDAV protocol.
      </p>
      <p>
         1. step, pick a folder:<a class="w3-button" click.delegate="openuploaddirpickerwindow('uploaddir')">VF dir</a>
      </p>
      <p>2. click or copy this folder URL:<br/>
        <a id="uploaddir" href="" class="w3-border w3-input w3-tiny"></a>
      </p>
      <p class="w3-panel w3-pale-yellow w3-small">
        URL generated by this widget allows access to the resources, datasets and files without any
        other authentication mechanism. Use it to fulfil only your tasks. All generated URLs expire next calendar month after creation.
      </p>
      <p>
        Use <a href="#/filepicker" class="w3-button">File picker</a> to generate individual WEBDAV capable links to individual files or directories.
      </p>
      <p>Follow <a href="https://h2020-westlife-eu.gitbook.io/virtual-folder-docs/virtual-folder/integration-guide/select-file-or-dir-from-virtual-folder">documentation</a> to integrate file picking or directory picking into your web application.</p>
    </div>
  </div>


</template>
