<template>
  <require from="./pdb-id"></require>
  <require from="./pdb-ids"></require>
  <require from="./entry-id"></require>
  <require from="./hideable"></require>
  <require from="./checkurl"></require>
  <require from="../w3.css"></require>
  <require from="../icons.css"></require>

  <i if.bind="showitem" class="fa fa-window-minimize" click.delegate="hideitem()"></i>
  <i if.bind="!showitem" class="fa fa-window-maximize" click.delegate="hideitem()"></i>

  <span class="w3-right" show.bind="itemPDBEntry">recognized as PDB entry</span>
  <span class="w3-right" show.bind="itemUniprotEntry">recognized as UniProt entry</span>
  <br/><span if.bind="itemPDBEntry">PDB Links:<a href='javascript:void(0);' class='pdb-links' pdb-id="${item}">${item}</a></span>
  <span if.bind="itemUniprotEntry">UniProt Link <a href="http://www.uniprot.org/uniprot/${item}">${item}</a></span>
  <div if.bind="showitem">
    <div id="pdblinks-${item}" if.bind="itemPDBEntry">
      <hideable defaulthide=true title="PDB Litemol Viewer"><div style="position:relative;height:400px;width:600px;"><pdb-lite-mol pdb-id="'${item}'" hide-controls="true" load-ed-maps="true"></pdb-lite-mol></div></hideable>
      <checkurl url="//www.cmbi.ru.nl/pdb_redo/${pdbredo}/${item}/pdbe.json" failmessage="">
      <hideable title="PDB Redo">
        <!--checkurl url="//pdb-redo.eu/db/${item}/pdbe.json" failmessage="No PDB-REDO data available for this structure."-->
          <pdb-redo pdb-id="${item}"></pdb-redo>
        <!--/checkurl-->
      </hideable>
      </checkurl>
      <checkurl url="//www.mrc-lmb.cam.ac.uk/rajini/api/${item}" failmessage="">
      <hideable title="PDB Residue interaction"><pdb-residue-interactions pdb-id="${item}"></pdb-residue-interactions></hideable>
      </checkurl>
      <hideable title="PDB 3D complex">
        <checkurl url="//shmoo.weizmann.ac.il/elevy/3dcomplexV5/dataV5/json_v3/${item}.json" failmessage="No 3D-complex data available for this structure.">
          <pdb-3d-complex pdb-id="${item}" assembly-id="1"></pdb-3d-complex>
        </checkurl>
      </hideable>

      <hr/>
      Showing entity-id:<select name="entityids" value.bind="selectedid" change.delegate="selectedValueChanged()"><option repeat.for="entityid of entityids" value="${entityid}">${entityid}</option></select>
      <hideable title="PDB Topology Viewer"><pdb-topology-viewer ref="el1" entry-id="${item}" entity-id="1"></pdb-topology-viewer></hideable>
      <hideable title="PDB Sequence Viewer"><pdb-seq-viewer ref="el2" entry-id="${item}" entity-id="1" height="370"></pdb-seq-viewer></hideable>
    </div>

    <div id="uniprot-${item}" if.bind="itemUniprotEntry">
      <hideable title="PDB UniProt Viewer"><pdb-uniprot-viewer entry-id="${item}" height="320"></pdb-uniprot-viewer></hideable>
    </div>
  </div>

</template>
