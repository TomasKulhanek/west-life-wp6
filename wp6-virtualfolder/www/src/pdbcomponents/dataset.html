<template>

  <require from="./pdb-id"></require>
  <require from="./pdb-ids"></require>
  <require from="./entry-id"></require>
  <require from="./dataitem"></require>
  <require from="./hideable"></require>
  <require from="./vfAutocompleteSearch"></require>

<div class="w3-card w3-pale-blue">

  <h1>Dataset demo</h1>
  <form>
    dataset name:
    <input value.bind="name" change.trigger="changename()"/>
    <br/>
    pdb or uniprot item to add:
    <input value.bind="pdbdataitem" change.delegate="additem()"  placeholder="4yg0"/><br/>
  </form>

  <button click.delegate="submit()" disabled.bind="!canSubmit">Publish dataset</button>

  <pdb-autocomplete-search></pdb-autocomplete-search>

  <vf-autocomplete-search></vf-autocomplete-search>
<hr/>
  <hideable title="PDB Prints"><pdb-prints pdb-ids='${pdbdataset}' settings='{"size": 24 }'></pdb-prints></hideable>
<br/>
  <ul>
    <li repeat.for="item of pdbdataset"><span class="w3-black w3-center">${item}</span>
      <i class="fa fa-remove" click.delegate="removeitem(item)"></i>
      <dataitem item="${item}"></dataitem>
    </li>
  </ul>

</div>
</template>
