<template>
  <require from="./renderpdbs"></require>
  <require from="./pdb-id"></require>
  <require from="./pdb-ids"></require>
<div class="w3-card w3-pale-blue">

  <h1>Dataset demo</h1>
  <form>
    <input value.bind="pdbdataitem" change.trigger="additem()" placeholder="4yg0"/>
  </form>

  <pdb-autocomplete-search></pdb-autocomplete-search>

  <ul>
    <li repeat.for="item2 of pdbdataset">${item}
      <div id="pdblinks-${item}">
        PDB link:<a href='javascript:void(0);' class='pdb-links' pdb-id="${item2}">${item2}</a>
        PDB Redo:<pdb-redo pdb-id="${item2}"></pdb-redo>
        PDB Residue interaction: <pdb-residue-interactions pdb-id="${item2}"></pdb-residue-interactions>
        PDB 3D complex: <pdb-3d-complex pdb-id="${item2}" assembly-id="1"></pdb-3d-complex>
      </div>
    </li>
  </ul>

  <pdb-prints pdb-ids='${pdbdataset}' settings='{"size": 48 }'></pdb-prints>
</div>
</template>
