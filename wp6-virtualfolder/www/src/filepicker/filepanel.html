<template bindable="panelid">
  <require from="./uniprotpanel"></require>
  <require from="./pdbpanel"></require>
    <div class="w3-card-2 w3-white w3-hoverable w3-padding">

      <pdbpanel panelid="panelid" if.bind="isPdb"></pdbpanel>

      <uniprotpanel panelid="panelid" if.bind="isUniprot"></uniprotpanel>


      <span class="w3-padding-tiny">${path} contains</span><span class="w3-padding-tiny" show.bind="!lock">${filescount} items.</span><button class="w3-round w3-btn w3-blue w3-right w3-padding-tiny w3-margin-right" click.delegate="refresh()">refresh</button> <button class="w3-round w3-btn w3-blue w3-right w3-padding-tiny w3-margin-right" click.delegate="goroot()">/</button>
        <img class="w3-display-position" show.bind="lock" src="img/vfloader.gif"/>
        <div class="w3-clear"></div>


        <table id="${panelid}" class.bind="lock? 'w3-disabled': ''">
            <thead show.bind="isFiles">
            <tr>
                <th style="text-align:left" click.delegate="sortByName()">name</th>
                <th style="text-align:left" click.delegate="sortByExt()">ext</th>
                <th style="text-align:right" click.delegate="sortBySize()">size</th>
                <th style="text-align:center" click.delegate="sortByDate()">date</th>
                <th title="information icons">i</th>
            </tr>
            </thead>

            <tbody>

            <!-- Files from mounted storages -->
            <tr class="w3-hover-green" repeat.for="file of files" click.trigger="selectFile(file)">
              <td>${file.name}</td><td>${file.ext}</td><td class="w3-right">${file.nicesize}</td><td align="center">${file.nicedate}</td><td><span show.bind="! file.available" title="Not available for legacy application. Click or pick the file first to download into Virtual Folder cache.">*</span></td>
            </tr>
            </tbody>
          <thead show.bind="!isFiles">
          <tr>
            <th style="text-align:left" >name</th>
            <th colspan="3" style="text-align:left;width:100%">info</th>
            <th title="information icons">i</th>

          </tr>
          </thead>
          <tbody>

            <!-- Files/resources from third party storages -->
            <tr class="w3-hover-green" repeat.for="resource of resources">
              <td  click.trigger="selectResource(resource)">${resource.name}</td><td  click.trigger="selectResource(resource)" colspan="3">${resource.info}</td><td class="w3-tiny"><span show.bind="! resource.available" title="Not available for legacy application. Click or pick the file first to download into Virtual Folder cache.">*</span></td><td><input show.bind="resource.url" class="w3-check w3-tiny" type="checkbox" model.bind="resource" checked.bind="selectedResources" title="Mark to download to VF"/></td>
            </tr>
            </tbody>
        </table>

    </div>
</template>
