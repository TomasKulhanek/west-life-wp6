<template bindable="panelid">
    <div class="w3-card-2 w3-pale-blue w3-hoverable w3-padding w3-margin-right">
        <span>${path} contains ${filescount} items.<button click.delegate="refresh()">refresh</button></span>
        <table id="${panelid}">
            <thead>
            <tr>
                <th style="text-align:left" click.delegate="sortByName()">name</th>
                <th style="text-align:left" click.delegate="sortByExt()">ext</th>
                <th style="text-align:right" click.delegate="sortBySize()">size</th>
                <th style="text-align:center" click.delegate="sortByDate()">date</th>
            </tr>
            </thead>
            <tbody>
            <tr class="w3-hover-green" repeat.for="file of files" click.trigger="selectFile(file)">
              <td>${file.name}</td><td>${file.ext}</td><td class="w3-right">${file.nicesize}</td><td align="center">${file.nicedate}</td>
            </tr>
            </tbody>
        </table>
    </div>
</template>
