<template bindable="panelid">
  <div class="w3-card-2 w3-hoverable w3-padding w3-margin-right">
    <div>${path} contains ${filescount} items.<button class="w3-right" click.delegate="refresh()">refresh</button>
      <br/>
      <button click.delegate="selectThisDir()">Select this as UPLOAD dir</button>
    </div>
    <table id="${panelid}">
      <thead>
      <tr>
        <th style="text-align:left">name</th>
        <th style="text-align:right">size</th>
        <th style="text-align:center">date</th>
      </tr>
      </thead>
      <tbody>
      <tr class="w3-hover-green" repeat.for="file of files" click.trigger="selectFile(file)">
        <td>${file.name}</td><td>${file.nicesize}</td><td align="center">${file.nicedate}</td>
      </tr>
      </tbody>
    </table>
  </div>
</template>
