<template>
    <require from="../filepicker/filepanel"></require>
    <require from="../pdbcomponents/viewpanel"></require>
    <require from="../pdbcomponents/dataset"></require>
    <require from="../tabs/tabs"></require>
    <require from='../editor/fileeditor'></require>


    <div show.bind="selectedList">
        <filepanel panelid.bind="uid"></filepanel>
    </div>

    <div if.bind="selectedView">
        <fileeditor></fileeditor>
    </div>

    <div show.bind="selectedVisual">
        <viewpanel panelid.bind="uid"></viewpanel>
    </div>


  <div show.bind="selectedDataset">
    <dataset></dataset>
  </div>

  <tabs tabs.bind="paneltabs"></tabs>

</template>
