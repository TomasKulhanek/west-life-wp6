<VirtualHost *:80>
    # 24.05.2016 tomas - upgrade to apache2.4, changed require all granted from order allow,deny, added DavDepthInfinity
    # 02.06.2016 tomas - replaced dokuwiki with doc - tiddlywiki and WEBDAV
    # 15.06.2016 tomas - added VRE
	ServerAdmin webmaster@localhost

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	Alias "/doc" "/var/www/doc"
	<Directory /var/www/doc>
		Options Indexes FollowSymLinks MultiViews
		DAV On
		AllowOverride All
    	Require all granted
	</Directory>

	Alias "/dokuwiki" "/var/www/dokuwiki"
	<Directory /var/www/dokuwiki>
		Options Indexes FollowSymLinks MultiViews
		DAV On
		AllowOverride All
    	Require all granted
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    	Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias "/webdav" "/home/vagrant/work/"
    <Directory "/home/vagrant/work">
    	Options Indexes
	    DAV On
	    DavDepthInfinity on
	    Require all granted
    </Directory>

	ProxyPreserveHost On
	ProxyPass /metadataservice http://127.0.0.1:8080/metadataservice

	ProxyPass /vre/ http://127.0.0.1:8000/
	ProxyPass /static/ http://127.0.0.1:8000/static/
	ProxyPass /auth/ http://127.0.0.1:8000/auth/
	ProxyPass /api/ http://127.0.0.1:8000/api/

	ProxyPassReverse /vre/ http://127.0.0.1:8000/

	ProxyHTMLURLMap http://127.0.0.1:8000/ /vre/

</VirtualHost>
