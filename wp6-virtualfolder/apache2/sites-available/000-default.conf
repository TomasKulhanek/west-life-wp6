<VirtualHost *:80>
    # 24.05.2016 tomas - upgrade to apache2.4, changed require all granted from order allow,deny, added DavDepthInfinity
    # 02.06.2016 tomas - replaced dokuwiki with doc - tiddlywiki and WEBDAV
    # 15.06.2016 tomas - added VRE

	DocumentRoot /var/www/html
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	Alias "/doc" "/var/www/html/doc"
	<Directory /var/www/doc>
		Options Indexes FollowSymLinks MultiViews
		DAV On
		AllowOverride All
    	Require all granted
	</Directory>

	Alias "/dokuwiki" "/var/www/html/dokuwiki"
	<Directory /var/www/dokuwiki>
		Options Indexes FollowSymLinks MultiViews
		DAV On
		AllowOverride All
    	Require all granted
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    	Require all granted
	</Directory>

	#comment for httpd in sl7
	#ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	#LogLevel warn

	#CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias "/webdav" "/home/vagrant/work/"
    <Directory "/home/vagrant/work">
    	Options Indexes
	    DAV On
	    DavDepthInfinity on
	    Require all granted
    </Directory>
    
    

    #ProxyPreserveHost On
    #ProxyHTMLEnable On
    #ProxyHTMLLogVerbose On

    #pass metadataservice to port 8001
    ProxyPass /metadataservice http://127.0.0.1:8001
    ProxyPassReverse /metadataservice http://127.0.0.1:8001
    # correct links with absolute address and port 8001 to proxied url
    #ProxyHTMLURLMap http://localhost:8001 http://localhost:8080/metadataservice
    # correct links with absolute context
    <Location /metadataservice >
	ProxyHTMLURLMap / /metadataservice/
    </Location>

    ProxyPass /vre http://127.0.0.1:8004
    ProxyPass /static/ http://127.0.0.1:8004/static/
    #ProxyPass /auth/ http://127.0.0.1:8000/auth/
    ProxyPass /api http://127.0.0.1:8004/api
    ProxyPass /auth http://127.0.0.1:8004/auth

    #ProxyPassReverse /vre/ http://127.0.0.1:8000/
    #ProxyPassReverse /vre/api http://127.0.0.1:8000/api
    #changing url - should be relative
    ProxyHTMLURLMap http://localhost:8004 /vre
  <Location /vre >
    ProxyHTMLEvents style ng-ref
    ProxyHTMLExtended On
    ProxyHTMLURLMap /api/ /vre/api/
    ProxyHTMLURLMap /static /vre/static
    ProxyHTMLURLMap /services /vre/services
    ProxyHTMLURLMap /home /vre/home
  </Location>
  
  SSLProxyEngine On
  SSLProxyVerify none
  SSLProxyCheckPeerCN off
  SSLProxyCheckPeerName off
  SSLProxyCheckPeerExpire off
  <Location /b2drop>
    RequestHeader set Authorization "Basic b2dropauth"
    ProxyPass "https://b2drop.eudat.eu/remote.php/webdav"
    ProxyPassReverse "https://b2drop.eudat.eu/remote.php/webdav"
    #RequestHeader edit Destination ^http https early
    #RewriteRule / https://b2drop.eudat.eu/remote.php/webdav [P]
  </Location>
  #ProxyRemote "*" "http://localhost:8082"

</VirtualHost>
