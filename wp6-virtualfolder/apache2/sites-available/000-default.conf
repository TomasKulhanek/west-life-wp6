<VirtualHost *:80>
    # 24.05.2016 tomas - upgrade to apache2.4, changed require all granted from order allow,deny, added DavDepthInfinity
    # 02.06.2016 tomas - replaced dokuwiki with doc - tiddlywiki and WEBDAV
    # 15.06.2016 tomas - added VRE
    # 16.11.2016 tomas - added Includes directive
    # html files which have the +x permission will be parsed with mod_include
    # this allows include <!--# include file="header.html" --> etc.

	DocumentRoot /var/www/html
	<Directory "/var/www/html">
		Options FollowSymLinks IncludesNOEXEC
		AllowOverride All
		XBitHack On
	</Directory>

    # allowing to execute scripts directly
	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    	Require all granted
	</Directory>

	#comment for httpd in sl7
	#ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	#LogLevel warn

	#CustomLog ${APACHE_LOG_DIR}/access.log combined

  # SSL proxy for webdav content directly from localhost/webdav/b2drop to b2drop site
  # this has much better performance than reading the content of the mounted davfs dir
  SSLProxyEngine On
  SSLProxyVerify none
  SSLProxyCheckPeerCN off
  SSLProxyCheckPeerName off
  SSLProxyCheckPeerExpire off
  #ProxyRemoteMatch https://b2drop.eudat.eu.* HTTPPROXY

  <Location /webdav/b2drop>
    RequestHeader set Authorization "Basic dG9tYXMua3VsaGFuZWtAc3RmYy5hYy51azp0b21hdG9uZWs="
    ProxyPass "https://b2drop.eudat.eu/remote.php/webdav"
    ProxyPassReverse "https://b2drop.eudat.eu/remote.php/webdav"
    #RequestHeader edit Destination ^http https early
    #RewriteRule / https://b2drop.eudat.eu/remote.php/webdav [P]
  </Location>

  # reading content of the directory and showing via WEBDAV protocol
    Alias "/webdav" "/home/vagrant/work/"
    <Directory "/home/vagrant/work">
    	Options Indexes FollowSymLinks
	    DAV On
	    DavDepthInfinity on
	    Require all granted
    </Directory>
    
    

    #ProxyPreserveHost On
    #ProxyHTMLEnable On
    #ProxyHTMLLogVerbose On
    
    #proxy to vnc.js
    #ProxyPass /vnc.html http://127.0.0.1:6080/vnc.html
    #ProxyPassReverse /vnc.html http://127.0.0.1:6080/vnc.html
    ProxyPass /websockify ws://127.0.0.1:6080/websockify
    ProxyPassReverse /websockify ws://127.0.0.1:6080/websockify


    #proxy to metadataservice to port 8001
    ProxyPass /metadataservice http://127.0.0.1:8001/metadataservice
    ProxyPassReverse /metadataservice http://127.0.0.1:8001/metadataservice

    #proxy to local scipion to port 8000
    ProxyPass /scipion http://127.0.0.1:8000/
    ProxyPassReverse /scipion http://127.0.0.1:8000/

    #proxy to VRE instance
    ProxyPass /vre http://127.0.0.1:8004
    ProxyPassReverse /vre http://127.0.0.1:8004
    ProxyPass /static/ http://127.0.0.1:8004/static/
    ProxyPassReverse /static/ http://127.0.0.1:8004/static/
    ProxyPass /api http://127.0.0.1:8004/api
    ProxyPassReverse /api http://127.0.0.1:8004/api
    ProxyPass /auth http://127.0.0.1:8004/auth
    ProxyPassReverse /auth http://127.0.0.1:8004/auth
    ProxyPass /saml2 http://127.0.0.1:8004/saml2
    ProxyPassReverse /saml2 http://127.0.0.1:8004/saml2
    ProxyPass /services http://127.0.0.1:8004/services
    ProxyPassReverse /services http://127.0.0.1:8004/services
    ProxyPass /login http://127.0.0.1:8004/login
    ProxyPassReverse /login http://127.0.0.1:8004/login

    #changing url - should be relative
    ProxyHTMLURLMap http://localhost:8004 /vre
  <Location /vre >
    ProxyHTMLEvents style ng-ref
    ProxyHTMLExtended On
    ProxyHTMLURLMap /api/ /vre/api/
    ProxyHTMLURLMap /static /vre/static
    ProxyHTMLURLMap /services /vre/services
    ProxyHTMLURLMap /home /vre/home
  </Location>
  
